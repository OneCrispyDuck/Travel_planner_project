<!--PDF generation_testing-->
<!--This script creates a button feature that downloads the PDF into the user's device-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">                                                  <!--Set the character encoding to UTF-8-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                   <!--Force Internet Explorer(IE) to use the latest rendering engine-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--Define the viewport for responsive design-->
    <title>Generate PDF</title>                                             <!--Set the title of the webpage-->
    
    <!--Include the jsPDF library from CDN-->
    <script src=                                                            
    "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js">
    </script>

</head>
<body>
    <input type="button" value="Create PDF" onclick="generatePDF()"/>
    
    <script> 
        function generatePDF(){                             //Define the function named generatePDF()
            const{jsPDF} = window.jspdf;                    //Destructure the jsPDF object from the window.jspdf namespace
            const doc = new jsPDF();                        //Creates a new jsPDF document
            doc.text(100,20,"This is Header");              //Add the text "This is Header" at coordinates (100,20) in the document
            doc.text(10,30,"This is a simple paragraph")    //Add the text "This is a simple paragraph" at coordinates (10,30) in the document
            doc.save("EzGo_itinerary.pdf")                        //Save the document as a PDF file with the name "EzGo_itinerary.pdf" 

        }
    </script>


</body>
</html>
