<!DOCTYPE html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'> <!--Font-->
    <link rel = "stylesheet" type="text/css" href = "itinerary.css">
</head>
<body>
    <div > <!--Header Div-->
    <img src="logoWhite.png" alt="logo"> <!--Logo-->
    <!--Progress Bar-->
    <p style="display:inline;border: 2px solid white; margin-left: 4%; position: relative;">The Progress bar is supposed to be all the way here</p>
    <!--Fancy Buttons-->
    <a href="itinerary.html" class="topLinks" style="border-bottom: 2px solid white; padding-bottom:0.3%; margin-left: 26%;">YOUR TRIP</a>
    <a href="help.html" class="topLinks" style="margin-left: 3%;">HELP</a>
    <a href="aboutUs.html" class="topLinks"style="margin-left: 3%;">ABOUT US</a>
    </div>

    <div class="bg"> <!-- White background Container-->
        <div> <!--Day Counter-->
            <svg width="400" height="200">
                <rect width="100" height="50" x="50" y="53" rx="10" ry="10" fill="none" stroke="#969393"; stroke-width="1px"/>
                <text x="61" y="85" font-family="Inter" font-size="16" fill="#969393">Departure</text>
              </svg>
        </div>
        <div><!--plus button-->
        </div><hr class="horizontal" style="margin-left:12.3%; margin-top:-10%">
        <div id="rectangle"> <!--Details-->
            <form name="travelDetails">
                <div>
                    <div class="wrapper" style= "display: inline-block; margin-top:4%; margin-left:6%; width: 13%;"> 
                    <label name="transportMode" class="label"> Transport </label>
                    <select id="select" name="transportMode">
                        <option value="Options">Select</option>
                        <option value="flight">Flight</option>
                        <option value="train">Train</option>
                        <option value="car">Car</option>
                        <option value="ferry">Ferry</option>
                        <option value="helicopter">Helicopter</option>
                    </select>
                    </div>
                    <div style="display: inline-block; ">
                        <input type="text" value="Flight Number:" style="text-align: left;margin-left:70%; margin-top:0%; border: none; width: 200px; height: 38px; color:#8d8b8b; border: 1px solid #ababab; border-radius: 10px; padding-left: 20px;"> 
                    </div> 
                </div>
                <div>
                    <div class="wrapper" style= "display: inline-block;margin-top:4%; margin-left:6%; height: 60px; width: 30%">
                        <label name="departLocation" class="label"> Depart </label>
                        <input type="text" placeholder="E.g. Hong Kong International Airport..." style="margin-left:3%; margin-top:2%; border: none; width: 90%; height: 80%; color:#8d8b8b;" >
                    </div>
                    <div style="display: inline-block; ">
                        <label name="departLocation" style="display: inline-block; position:relative; margin-left:60%; transform: translateY(60%);" class="label"> Take-off </label>
                        <input type="datetime-local" value="Take-off" style="display:inline;text-align: left;margin-left:60%; border: none; width: 200px; height: 38px; color:#8d8b8b; border: 1px solid #ababab; border-radius: 10px; padding-left: 20px;"> 
                    </div> 
                </div>
                <div>
                <div class="wrapper" style= "display:inline-block;margin-top:4%; margin-left:6%; height: 60px; width: 30%">
                    <label name="departLocation" class="label"> Arrive </label>
                    <input type="text" placeholder="E.g. Heathrow International Airport..." style="margin-left:3%; margin-top:2%; border: none; width: 90%; height: 80%; color:#8d8b8b;" >
                </div>
                <div style="display: inline-block; ">
                    <label name="departLocation" style="display: inline-block; position:relative; margin-left:65%; transform: translateY(60%);" class="label"> Land </label>
                    <input type="datetime-local" value="Land" style="display:inline;text-align: left;margin-left:64%; border: none; width: 200px; height: 38px; color:#8d8b8b; border: 1px solid #ababab; border-radius: 10px; padding-left: 20px;"> 
                </div> 
                </div><br>
                <div style="display:flex; float: right;">
                    <div style="margin-right: 40px"> <!--Finish Button-->
                        <button class="formButton">FINISH</button>
                    </div>
                    <div style="margin-right: 90px;"> <!--Add more button-->
                        <button class="formButton">ADD MORE</button>
                    </div>
                </div>
            </form>
        </div>
        <div> <!--Quit-->
            <a href="homePage.html" style="float: right; margin-right:3%;">Quit</a>
        </div>
    </div>
</body>
</html>
