<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel = "stylesheet" type="text/css" href = "homePage.css">
</head>
<body>
    <div class="bg"> <!-- White background Container--><br>
        <div> <!--About Us Button-->

        <div><!--Try Me Button-->
        </div><br><br>
